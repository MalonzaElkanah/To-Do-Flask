{% extends 'base.html' %}

{% block header %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('todo.index') }}">{% block title %}Home{% endblock %}</a></li>
        </ol>
    </nav>
{% endblock %}

{% block content %}
    <div class="row pt-4 pb-4">
    {% for todo in todos %}
        <div class="col-sm-12 col-md-6">
            <div class="card">
                <a class="action text-decoration-none" href="{{ url_for('todo.detail', id=todo['id']) }}">
                <div class="card-body"> 
                    <h3 class="card-title py-2">{{ todo['name'] }}</h3>
                    <div class="progress mb-3"  style="height: 10px">
                        <div class="progress-bar bg-primary w-25" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="mt-1 mb-0 text-muted text-sm">
                        <span class="text-success mr-2">25%</span>
                        <span class="text-nowrap">Complete</span>
                    </p>
                </div>
                </a>
            </div>
        </div>
    {% endfor %}
    </div>
    <hr>
    <div class="row pt-4 pb-4">
        <div class="col-sm-12 col-md-6">
            <div class="card border-primary" style="border-style: dashed;">
                <a class="text-decoration-none" href="{{ url_for('todo.create') }}"> 
                    <div class="card-body text-center">
                        <h5 class="card-title"><i class="fas fa-plus"></i> Add Todo</h5>
                    </div>
                </a>
            </div>            
        </div>

        <div class="col-6">
            <div class="card border-primary" style="border-style: dashed;">
                <a class="text-decoration-none" href="#"> 
                    <div class="card-body text-center">
                        <h5 class="card-title"> <i class=" fas fa-archive"></i> Archived Lists</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
